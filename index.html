<html>
    <head>
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div id="left-side">
                <div class="head-text" id="home-txt">
                    <h3>HOME</h3>
                </div>
                <div class="black-box" id="home-black-box">
                    <p class="score" id="home-score">0</p>
                </div>   
                <div id="button-container">
                    <button class="button-layout" id="button1" onclick="homePlus1()">+1</button>
                    <button class="button-layout" id="button2" onclick="homePlus2()">+2</button>
                    <button class="button-layout" id="button3" onclick="homePlus3()">+3</button>
                </div>
            </div>
            
            
            <div id="right-side">
                <div class="head-text" id="guest-txt">
                    <h3>GUEST</h3>
                </div>
                <div class="black-box" id="guest-black-box">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div id="button-container">
                    <button class="button-layout" id="button4" onclick="guestPlus1()">+1</button>
                    <button class="button-layout" id="button5" onclick="guestPlus2()">+2</button>
                    <button class="button-layout" id="button6" onclick="guestPlus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
